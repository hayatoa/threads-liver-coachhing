name: Threads daily posts

on:
  workflow_dispatch:
  schedule:
    - cron: '45 14 * * *'  # JST 00:00 ±15
    - cron: '45 17 * * *'  # JST 03:00 ±15
    - cron: '45 20 * * *'  # JST 06:00 ±15
    - cron: '45 23 * * *'  # JST 09:00 ±15
    - cron: '45 2 * * *'   # JST 12:00 ±15
    - cron: '45 5 * * *'   # JST 15:00 ±15
    - cron: '45 8 * * *'   # JST 18:00 ±15
    - cron: '45 11 * * *'  # JST 21:00 ±15

concurrency:
  group: threads-auto
  cancel-in-progress: false

jobs:
  post:
    runs-on: ubuntu-latest
    timeout-minutes: 75

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: Restore service account JSON
        env:
          SA_JSON_BASE64: ${{ secrets.SA_JSON_BASE64 }}
        run: |
          set -eu
          mkdir -p "$HOME/.config/gspread"
          echo "$SA_JSON_BASE64" | base64 -d > "${GITHUB_WORKSPACE}/sa.json"
          install -m 600 "${GITHUB_WORKSPACE}/sa.json" "$HOME/.config/gspread/service_account.json"
          ls -l "$HOME/.config/gspread"

      - name: Random delay within 30min (skip on manual runs)
        if: github.event_name == 'schedule'
        timeout-minutes: 40
        run: |
          MAX=$(( RANDOM % 1800 ))   # 0〜1800秒 = 0〜30分
          echo "Random wait: ${MAX}s"
          sleep "$MAX"

      - name: Post exactly one row (head)
        env:
          THREADS_USER_ID: ${{ secrets.THREADS_USER_ID }}
          THREADS_ACCESS_TOKEN: ${{ secrets.THREADS_ACCESS_TOKEN }}
          SHEET_URL: ${{ secrets.SHEET_URL }}
          SHEET_TAB: ${{ secrets.SHEET_TAB }}
        run: |
          python main_gsheet.py
