name: Threads daily posts

on:
  workflow_dispatch:

concurrency:
  group: threads-auto
  cancel-in-progress: false

jobs:
  post:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      # SecretにJSON本文をそのまま貼る方式（base64不要）
      - name: Restore service account JSON
        run: |
          set -eu
          mkdir -p "$HOME/.config/gspread"
          cat > "${GITHUB_WORKSPACE}/sa.json" <<'JSON'
${{ secrets.SA_JSON }}
JSON
          install -m 600 "${GITHUB_WORKSPACE}/sa.json" "$HOME/.config/gspread/service_account.json"
          ls -l "$HOME/.config/gspread"

      - name: Post exactly one row (head)
        env:
          THREADS_USER_ID: ${{ secrets.THREADS_USER_ID }}
          THREADS_ACCESS_TOKEN: ${{ secrets.THREADS_ACCESS_TOKEN }}
          SHEET_URL: ${{ secrets.SHEET_URL }}
          SHEET_TAB: ${{ secrets.SHEET_TAB }}
        run: |
          python main_gsheet.py
